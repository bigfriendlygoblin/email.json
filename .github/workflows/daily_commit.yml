name: Daily Commit Workflow by 24f2001830@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '27 8 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # important for push

      - name: Make daily commit - 24f2001830@ds.study.iitm.ac.in
        run: |
          echo "Last updated on $(date -u)" >> .daily_update.txt
          git config --global user.name "DevSync Bot"
          git config --global user.email "24f2001830@ds.study.iitm.ac.in"
          git add .daily_update.txt
          git commit -m "chore: daily update - $(date -u)"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # included automatically
