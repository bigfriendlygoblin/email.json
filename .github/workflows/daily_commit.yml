name: Daily Commit Workflow by 24f2001830@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '7 9 * * *'  # Runs daily at 9:07 AM UTC
  workflow_dispatch:  # Allows manual runs too

jobs:
  commit-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Required to push later

      - name: Commit and push update â€“ 24f2001830@ds.study.iitm.ac.in
        run: |
          echo "Last updated on $(date -u)" >> .daily_update.txt
          git config --global user.name "DevSync Bot"
          git config --global user.email "24f2001830@ds.study.iitm.ac.in"
          git add .daily_update.txt
          git commit -m "chore: daily update - $(date -u)" || echo "Nothing to commit"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
