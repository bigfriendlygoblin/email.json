name: Daily Commit Workflow

on:
  schedule:
    - cron: '17 6 * * *'  # Runs daily at 06:17 UTC
  workflow_dispatch:       # Allows manual triggering too

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make dummy commit - 24f2001830@ds.study.iitm.ac.in
        run: |
          echo "Last updated on $(date)" > .daily_update.txt
          git config user.name "DevSync Bot"
          git config user.email "24f2001830@ds.study.iitm.ac.in"
          git add .daily_update.txt
          git commit -m "chore: daily update [skip ci]" || echo "Nothing to commit"
          git push
